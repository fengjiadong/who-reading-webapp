<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-treeview.js"></script>
<meta charset="UTF-8">
<div id="groupTree" class="group_tree" >
	<div class="div_group" id="div_group"></div>
</div>
<script>
	var tree =[{name:"1"}];
	$(function () {
		$.ajax({
			url: "/menu/allMenu",
			type: "POST",
			dataType: "json",
			success: function(data) {
				console.log(data)
				tree = data;
				$('#div_group').treeview({
					color : "#428bca",
					enableLinks: false,
					data : tree,
					emptyIcon:"glyphicon glyphicon-asterisk",
					onNodeSelected : function(event, node) {
						// document.getElementById(node.seq).scrollIntoView();
						console.log('onNodeSelected:')
						// console.log(event)
						// console.log(node)
						// $("#myFrameName", parent.document).attr('src', node.action);
						parent.getMenu(node.id)
					},
					onNodeUnselected:function (event, node) {
						console.log('onNodeUnselected')
					}
				});
			}
		})

	})



</script>
