<div class="modal fade bs-example-modal-sm" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

<script>
	$(function () {
		$("#userName").html(sessionStorage.getItem("name"))
	});

	function logoutShow() {
		$("#myModal1").modal('show');
	}

	function logout() {
		$("#myModal1").modal('hide');
		$.ajax({
			url: "/api/logout",
			type: "POST",
			dataType: "json",
			success: function (data) {
				console.log("退出")
				window.location.href = "/login";
			}
		})

	}
